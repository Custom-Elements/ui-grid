<!doctype html>

<html>
  <head>
    <title>ui-grid</title>
    
    <link rel="import" href="bower_components/polymer/polymer.html">
    <link rel="import" href="build/ui-table.html">
  </head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }      

    ui-table {
      height: 100%;
    }
    ui-table /deep/ .Email {
      word-break: break-all;
    }
  </style>
    
  <body>
      <ui-table id="table"></ui-table>    
  </body>

  <script>
    
    
    document.addEventListener('polymer-ready', function() {      
      var table = document.querySelector('ui-table');
      
      var startTime = new Date();
      console.log('generating data');
      
      var data = [];
      
      for (var i = 0; i < 10000; i++) {
        var keys = [ 'a', 'b', 'c', 'd', 'e', 'f' ];
        var row = keys.reduce(function(acc,key,j) {
          acc[key] = key+i;
          return acc;
        },[])
        
        data.push(row);
      }    
      
      console.log('generating data done',  (new Date().getTime() - startTime.getTime()) / 1000);        
      
      table.value = data;  
      
    })
  </script>
</html>

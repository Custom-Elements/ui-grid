<!doctype html>

<html>
  <head>
    <title>ui-table</title>
    <script src="http://localhost:35729/livereload.js"></script>
    <script src="node_modules/polymer/platform.js"></script>
    <link rel="stylesheet" href="node_modules/ui-styles/ui-styles.less">
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-table.html">
    <link rel="import" href="node_modules/ui-styles/ui-styles.html">
    <link rel="import" href="node_modules/ui-fonts/fonts.html">
  </head>


  <polymer-element name="ui-html" attribute="href">
    <content></content>
    <script>
      Polymer('ui-html', {
        innerTextChanged: function(){
          this.innerHTML = "<a href='http://www.google.com' target='#'>"+this.innerText+"</a>";
        }
      })
    </script>
  </polymer-element>
  
  
  <body>
    <div>
      <border full>
        <ui-table rowClickReturn = "cm_id"/>
      </border>
    </div>
    <script>
      document.addEventListener('polymer-ready', function() {
        document.querySelector('ui-table').json = {"hiddenColumns":["cm_id"]
                                                  ,"preDef": [{"column": "First Name", "definedElement": "ui-html"}]
                                                  ,"data":[{"cm_id": "111111","First Name": {"data":"Richard", "html": "<a href='http://www.google.com' target='#'>Richard</a>"}, "Last Name": "Mai", "Income": "30000"}

                                                  ,{"cm_id": "444444","First Name": {"data":"Abigail", "html": "<a href='http://www.google.com' target='#'>Abigail</a>"}, "Last Name": "Peters", "Age": "25"}
                                                  ,{"cm_id": "555555","First Name": {"data":"Jerome", "html": "<a href='http://www.google.com' target='#'>Jerome</a>"}, "Last Name": "Peters", "Age": "25", "Income": "100000"}

                                                  ]}
        document.querySelector('ui-table').addEventListener("ui-table-row-click", function(e){
          console.log (e);
        });
        document.querySelector('ui-table').addEventListener("ui-table-row-doubleClick", function(e){
          console.log (e);
        });
        document.querySelector('ui-table').addEventListener("ui-table-cell-doubleClick", function(e){
          console.log (e);
        });
        document.querySelector('ui-table').addEventListener("ui-table-cell-click", function(e){
          console.log (e);
        });
      })
    </script>
  </body>
</html>

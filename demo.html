<!doctype html>

<html>
  <head>
    <title>ui-grid</title>    
    <script src="bower_components/platform/platform.js"></script>
    <link rel="import" href="src/ui-table.html">
  </head>

  <style>
    html, body {
      height: 100%;
      margin: 0;
    }  

    ui-table /deep/ grid-cell {

    }
  </style>
    
  <body>        
    <ui-table rowheight="40">
    </ui-table>  
  </body>

  <script>
    document.addEventListener('polymer-ready', function() {      
      var table = document.querySelector('ui-table');

      var data = [];
      for (var i = 0; i < 1000; i++) {
        var keys = [ 'a', 'b', 'c', 'd', 'e', 'f' ];
        var row = keys.reduce(function(acc,key,j) {
          acc[key] = i + j * 10000000000000001000000000000000;
          return acc;
        },[])
        
        data.push(row);
      }            
      
      table.value = data;  
      
    })
  </script>
</html>

<!doctype html>

<html>
  <head>
    <title>ui-table</title>

    <script src="http://localhost:35729/livereload.js"></script>
    
    <script src="node_modules/polymer/platform.js"></script>    
    
    <link rel="import" href="node_modules/polymer/polymer.html">
    <link rel="import" href="src/ui-table.html">    
    <link rel="import" href="node_modules/ui-fonts/fonts.html">

    <style>
      ui-table /deep/ td[col=consultation] {
        color:red;
      }

      ui-table /deep/ td[col=contact] {
        color:blue;
      }

      ui-table /deep/ span.orange {
        color: orange;
      }
    </style>
  </head>

    
  <body>    
    <ui-table>      
      <ui-th direction="asc" col="consultation" sortable="true">
        Consultation
        <icon sort></icon>       
      </ui-th>
      <ui-th col="contact">     
        Contact
      </ui-th>
      <ui-td col="consultation">        
        <i>{{id}}</i>
      </ui-td>
      <ui-td col="contact">        
        {{id}}        
      </ui-td>
    </ui-table>

    <script>

      document.addEventListener('polymer-ready', function() {
        document.querySelector('ui-table').value = [
          {
            consultation: {
              id: 12345
            },
            contact: {
              id: 'aksjfhkasldjhfkja'
            }
          },
          {
            consultation: {
              id: 12346
            },
            contact: {
              id: 1234
            }
          }
        ]  
      })  
      
    </script>
  </body>
</html>

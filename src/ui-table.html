<polymer-element name="ui-table" attributes="row_click">

<template>
  <link rel="stylesheet" type="text/css" href="./ui-table.less">
  <link rel="stylesheet" href="../node_modules/ui-fonts/node_modules/ui-font-awesome/icons.less">
  <link rel="stylesheet" href="../node_modules/ui-fonts/node_modules/ui-font-awesome/font-awesome.less">
  <button hidden?="{{filtered == false}}" on-click="{{reset_filter}}">Reset Filter</button>
  <table border="1" style="width:100%">
    <tr>
      <template repeat="{{column, i in data.columns}}">
        <td id="column_{{i}}" on-click="{{sort}}" hidden?="{{i == 0}}" style="position:relative"><span style="display: block;padding-right: 15px;position: relative;">{{column}}</span>
          <icon hidden?="{{i == sort_column}}" sort style="position: absolute;top: 10px;right: 10px;"></icon>
          <icon hidden?="{{i != sort_column || 0 == sort_order}}" sort-asc style="position: absolute;top: 10px;right: 10px;"></icon>
          <icon hidden?="{{i != sort_column || 1 == sort_order}}" sort-desc style="position: absolute;top: 10px;right: 10px;"></icon>
        </td>
      </template>
    </tr>
    <template repeat="{{d in data.data}}">
      <tr>
        <template repeat="{{item, i in d}}">
          <td hidden?="{{i == 0}}" data-column="{{i}}" on-click="{{row_click_event}}" on-dblclick="{{filter}}">{{item}}</td>
        </template>
      </tr>
    </template>
  </table>
</template>
<script src="./ui-table.litcoffee"></script>
</polymer-element>

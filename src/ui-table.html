<polymer-element name="ui-th" attributes="col">
  <template>    
  </template>
</polymer-element>

<polymer-element name="ui-td" attributes="col">
  <template>
  </template>
</polymer-element>

<polymer-element name="ui-table" attributes="value">
  
  <template>
    <link rel="stylesheet" type="text/css" href="./ui-table.less">
        
    <content id="cells" select="ui-td"></content>
    <content id="headers" select="ui-th"></content>
    
    <table>      
      <thead>        
        <template repeat="{{row in _headers}}">
          <template repeat="{{key in row | keys}}">
            <th>              
              <template ref="{{key}}-header" bind="{{row[key]}}">
              </template>
            </th>
          </template>
        </template>
      </thead>
      <tbody>         
        <template repeat="{{row in _value}}">
          <tr>                    
            <template repeat="{{key in row | keys}}">
              <td>
                <template ref="{{key}}-cell" bind="{{row[key]}}">
                </template>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>    
  </template>

</polymer-element>


<script src="./ui-table.litcoffee"></script>

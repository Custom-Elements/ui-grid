  <template>    
  </template>
</polymer-element>

<polymer-element name="ui-td" attributes="col">
  <template>
  </template>

<polymer-element name="ui-table" attributes="value">
  
  <template>
    <style>::content > * {
  display: none;
}
[hide] {
  display: none;
}
</style>
        
    <content id="cells" select="ui-td"></content>
    <content id="headers" select="ui-th"></content>
    
    <table>      
      <thead>        
        <template repeat="{{header in headers}}">
          <th>
            {{header}}
          </th>
        </template>
      </thead>
      <tbody>         
        <template repeat="{{row in _value }}">
          <tr>                    
            <template repeat="{{cell in row | keys }}">
              <td>
                <template ref="{{cell}}" bind="{{row[cell]}}">
                </template>
              </td>
            </template>
          </tr>
        </template>
      </tbody>
    </table>    
  </template>

</polymer-element>
